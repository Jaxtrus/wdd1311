<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Browse and discover tasty recipes!">
  <meta property="og:image" content="https://yourusername.github.io/recipes/images/recipe-book.png">
  <meta property="og:url" content="https://yourusername.github.io/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href="recipes.css" />

  <!-- JS -->
  <script src="recipes.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" width="80" height="80" />
    <h1>Recipe Book</h1>
  </header>

  <!-- Search Form -->
  <form id="searchForm" role="search">
    <label for="search">Search Recipes:</label>
    <input type="text" id="search" name="search" placeholder="Search..." aria-label="Search Recipes">
  </form>

  <!-- Main Content -->
  <main>
    <!-- One example recipe card (JavaScript will replace this if dynamic) -->
    <section class="recipe-card">
      <img src="images/sample-recipe.jpg" alt="Sample Recipe Image">
      <h2>Sample Recipe</h2>

      <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star-empty">☆</span>
      </span>

      <p class="description">A simple and tasty sample recipe to demonstrate layout.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>

</body>
</html>
